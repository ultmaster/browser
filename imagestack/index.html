<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Stack</title>
  <link rel="stylesheet" href="style.css">
  </head>
<body>
  <h1>Image Stack Tool</h1>

  <div class="controls">
    <div class="input-group">
      <label for="imageInput1">Image 1:</label>
      <input type="file" id="imageInput1" accept="image/*" required>
      <img id="preview1" class="preview-img" src="#" alt="Image 1 Preview" style="display: none;"/>
    </div>

    <div class="input-group">
      <label for="imageInput2">Image 2 (Optional):</label>
      <input type="file" id="imageInput2" accept="image/*">
       <img id="preview2" class="preview-img" src="#" alt="Image 2 Preview" style="display: none;"/>
    </div>

    <div class="input-group">
      <label for="aspectRatioSelect">Target Aspect Ratio(s):</label>
      <select id="aspectRatioSelect" multiple size="8" required>
        <option value="1:1">1:1 (Square)</option>
        <option value="1:2">1:2 (Tall)</option>
        <option value="2:3">2:3 (Portrait)</option>
        <option value="3:4" selected>3:4 (Portrait)</option>
        <option value="4:5">4:5 (Portrait)</option>
        <option value="5:7">5:7 (Photo)</option>
        <option value="9:16">9:16 (Tall Screen)</option>
        <option value="16:9">16:9 (Wide Screen)</option>
        <option value="8:5">8:5 (Wide)</option>
        <option value="4:3">4:3 (Landscape)</option>
        <option value="3:2">3:2 (Landscape)</option>
        <option value="2:1">2:1 (Wide)</option>
      </select>
      <small>Hold Ctrl/Cmd to select multiple.</small>
    </div>

    <div class="input-group" id="pos1-group">
       <label for="position1">Image 1 Crop Position:</label>
      <select id="position1">
        <option value="center" selected>Center</option>
        <option value="top">Top</option>
        <option value="bottom">Bottom</option>
        <option value="left">Left</option>
        <option value="right">Right</option>
      </select>
    </div>

     <div class="input-group" id="pos2-group" style="display: none;">
      <label for="position2">Image 2 Crop Position:</label>
      <select id="position2">
        <option value="center" selected>Center</option>
        <option value="top">Top</option>
        <option value="bottom">Bottom</option>
        <option value="left">Left</option>
        <option value="right">Right</option>
     </select>
    </div>

    <button id="processButton">Process Image(s)</button>
  </div>

  <div class="results">
    <h2>Results</h2>
    <p id="statusMessage"></p>
    <div id="resultsContainer"></div>
    </div>

  <canvas id="processingCanvas" style="display: none;"></canvas>

  <script src="script.js"></script>
</body>
</html>
